	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-icon-180x180.png" 
	sizes="180x180">

	<link rel="apple-touch-icon" sizes="120x120" href="./images/favicons/apple-icon-120x120.png"

<body>
<div class="parallax full-height flexbox-v-center" data-image-src="./images/portal/section-bg.jpg">
	<div class="section-container full-width">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 offset-lg-6">
					<div class="mg-btm-20">
						<img src="./images/portal/myunihub_logo.png" width="200" />
					</div>
					<form>
						<div class="form-group">
							<label class="txt-color-white">Email</label>
							<input type="email" class="form-control" name="" />
						</div>
						<div class="form-group">
							<label class="txt-color-white">Password</label>
							<input type="password" class="form-control" name="" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-6">
									<span>
										<input type="checkbox" name="" /> <span class="txt-color-white">Stay Signed in</span>
									</span>
									<p><a class="txt-color-white" href="#"><u>Forgot password?</u></a></p>
								</div>
								<div class="col-lg-6 text-right">
									<a href="./" class="btn btn-black-tr btn-rounded border-white btn-lg-h">Login</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/popper.min.js"></script>
