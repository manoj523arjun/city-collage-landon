<script type="text/javascript">

	$(document).ready(function() {
		$("#createFolder").on('submit', function(event) {
      	event.preventDefault();
      	var filesList = [];
      	var folderName = $("[name='folderName']").val();
      	var uploadFile = $("[data-input='file']").prop("files")[0];
     
        

        var form_data = new FormData();
        form_data.append("file",uploadFile);
        form_data.append("folderName", folderName);

        $.ajax({
          url:'upload.php',
          method:'POST',
          data:form_data,
          contentType:false,
          processData:false,
          beforeSend:function(){
            console.log("loading.....");
          },
          success:function(data){
            console.log(data);
          }
        });
      });
	});
