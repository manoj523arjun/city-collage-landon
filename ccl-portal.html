<!DOCTYPE html>
<html>
<head>
	<title>portal | City Collage London for Professional Studies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="parallax full-height flexbox-v-center text-center bg-color-blue-dark">
	<div class="section-container full-width">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="section-container">
						<a href="./"><img src="./images/logo.png" width="200" /></a>
					</div>
					<div class="mg-btm-60">
						<h1 class="txt-color-white">City College London</h1>
					</div>
					<form>
						<div class="form-group mg-btm-30">
							<input type="email" placeholder="Email" class="form-control" name="" />
						</div>
						<div class="form-group mg-btm-30">
							<input type="password" placeholder="Password" class="form-control" name="" />
						</div>
						<div class="form-group mg-btm-30">
							<a href="./" class="btn btn-black-tr btn-rounded border-white btn-lg-h">Login</a>
							<p style="margin-top: 10px;"><a class="txt-color-white" href="#"><u>Forgot password?</u></a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/parallax.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
